      bat_connector_hole:
        what: mounting_hole
        params:
          outline: 0.25
          drill: 4.5
          drill_y: 2
          courtyard: false # to prevent unneccesary couryard errors, caution when placing
        where: 
          ref: bat_connector_hole

      bat_connector:
        what: conn_molex_pico_ezmate_1x02
        params:
          reverse: true
          pad_1: BAT_P
          pad_2: GND
        where:
          ref: bat_connector

      bat_connector_pads:
        what: pads
        params:
          reverse: true
          width: 1.25
          height: 2.5
          space: 1.25
          pads: 2
          net_1: BAT_P
          net_2: GND
        where:
          ref: bat_connector

      bat_connector_icon:
        what: icon_bat
        params:
          reverse: true
          spacing: 5 
        where:
          ref: bat_connector
          shift: [0, -2.3 - 0.5 - 0.5 + 1.5 + 2]

      bat_solder_pads:
        what: pads
        params:
          pads_type: through-hole
          drill_size: 1
          reverse: false
          side: F
          width: 1.7
          height: 2
          space: 0.54
          pads: 2
          net_1: "BAT_P"
          net_2: "GND"
        where:
          ref: bat_connector
          shift: [0, +5] # y is + because connector is upside down

      bat_solder_icon_F:
        what: icon_bat
        params:
          side: F
          reverse: false
          spacing: 5 
        where:
          ref: bat_connector
          shift: [0, +5] # y is + because connector is upside down

      bat_solder_icon_B:
        $extends: pcbs.pcb.footprints.bat_solder_icon_F
        params:
          side: B
          reverse: false
          spacing: 5 
        where:
          ref: bat_connector
          shift: [0, +5] # y is + because connector is upside down
          rotate: 180

